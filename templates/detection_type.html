<!DOCTYPE html>
<html lang="en">
<head>

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    body {

        font-family: 'Arial', sans-serif;
        text-align: center;

    h1 {
